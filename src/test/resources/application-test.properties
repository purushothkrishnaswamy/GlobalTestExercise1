getAllLaunches={ launches { id mission_name ships { id} rocket { first_stage {cores { flight }} second_stage {block } } } }
getAllLaunchesWithLimit=query getLaunches($limit: Int!){ launches (limit: $limit) { id mission_name ships { id} rocket { first_stage {cores { flight }} second_stage {block } } } }
getAllLaunchesWithOffset=query getLaunches($offset: Int!){ launches (offset: $offset) { id mission_name ships { id} rocket { first_stage {cores { flight }} second_stage {block } } } }